<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{patients}">

<head>
  <meta charset="UTF-8">
  <title>Modifier Patient</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css">
</head>

<body>
<div layout:fragment="content1">
  <div class="col-md-6 offset-3 mt-5">
    <h2>Modifier Patient</h2>
    <form method="post" th:action="@{/save(page=${page}, keyword=${kw})}" th:object="${patient}">
      <div class="mb-3">
        <label>ID : </label>
        <label th:text="${patient.id}">ID : </label>
        <input class="form-control" type="hidden" th:field="*{id}" readonly>
      </div>

      <div class="mb-3">
        <label>Nom</label>
        <input class="form-control" type="text" th:field="*{nom}">
        <span class="text-danger" th:errors="*{nom}"></span>
      </div>

      <div class="mb-3">
        <label>Date de naissance</label>
        <input class="form-control" type="date" th:field="*{dateNaissance}">
        <span class="text-danger" th:errors="*{dateNaissance}"></span>
      </div>

      <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" th:field="*{malade}">
        <label class="form-check-label">Malade</label>
        <span class="text-danger" th:errors="*{malade}"></span>
      </div>

      <div class="mb-3">
        <label>Score</label>
        <input class="form-control" type="number" th:field="*{score}">
        <span class="text-danger" th:errors="*{score}"></span>
      </div>

      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
  </div>
</div>
</body>
</html>
