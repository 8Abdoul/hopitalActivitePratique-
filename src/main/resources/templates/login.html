<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template1}">

<head>
    <meta charset="UTF-8">
    <title>Authentification</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css">
</head>

<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <div class="card">
            <div class="card-header">Authentification </div>
            <div class="card-body">
                <form method="post" th:action="@{/login}">
                    <div class="mb-3 mt-3">
                        <label for="username" class="form-label">UserName</label>
                        <input type="text" class="form-control" name="username" placeholder="username" id="username">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="password" id="password">
                    </div>
                    <div class="mb-3 mt-3">
                        <label  class="form-label">Remember me</label>
                        <input type="checkbox"  class="form-check-input" name="remember-me">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

            </div>
        </div>

    </div>
</div>
</body>
</html>
